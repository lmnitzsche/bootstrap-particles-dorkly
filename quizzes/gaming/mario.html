        // Create Mario themed background
        function createMarioBackground() {
            const background = document.getElementById('backgroundAnimation');
            const particleCount = 50;
            
            // Regular particles (Mario colors)

                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 12 + 4;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                // Mario colors: red, blue, yellow
                const colors = [
                    'rgba(255, 0, 0, 0.3)',
                    'rgba(0, 160, 233, 0.3)',
                    'rgba(255, 215, 0, 0.3)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                background.appendChild(particle);
            }
            
            // Add coins

                const coin = document.createElement('div');
                coin.className = 'coin-spin';
                coin.innerHTML = '🪙';
                coin.style.left = Math.random() * 100 + '%';
                coin.style.top = Math.random() * 100 + '%';
                coin.style.animationDelay = Math.random() * 2 + 's';
                background.appendChild(coin);
            }

                background.appendChild(mushroom);
